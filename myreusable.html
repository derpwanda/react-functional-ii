<!DOCTYPE html>
<html lang="en">

<head>
  <title>My React Props Example</title>
</head>

<body>
  <div id="target"></div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type='text/babel'>

  const family = ['Karen', 'April', 'Ericka', 'Karine', 'Angel', 'Sirena'];

  let familyMember = '';
  const personPicker = () => {
    const person = family[Math.floor(Math.random() * family.length)];
    familyMember = person;
    return;
  };
  personPicker();

  const PersonReturn = props => 
  <div><h3>My favorite friend is: "{familyMember}" </h3></div>;


  ReactDOM.render(<PersonReturn />, document.getElementById('target'));

</script>

</html>
