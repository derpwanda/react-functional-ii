<!DOCTYPE html>
<html lang="en">

<head>
  <title>My React Props Example</title>
</head>

<body>
  <div id="target"></div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type='text/babel'>

  const WandaProfile = {
    name: "Wanda Nicole Evans",
    age: "35",
    location: "St. Louis, Missouri",
    favoriteBook: "Jurassic Park",
    favoriteBand: "OutKast",
  }

  const MeComponent = props => {
    return (
      <div>
        <h3>Name: {props.x.name}</h3>
        <p>Age:  {props.x.age}</p>
        <p>Location:  {props.x.location}</p>
        <p>Favorite Book:  {props.x.favoriteBook}</p>
        <p>Favorite Band: {props.x.favoriteBand}</p>
      </div>
    );
  }

  ReactDOM.render( <MeComponent x={WandaProfile} />, document.getElementById('target'));

</script>
</html>
